{% extends 'dependencies.html' %}
{% load static%}
{% block content %}
<style>
  .gradient-custom {
  /* fallback for old browsers */
  background: #6a11cb;
  
  /* Chrome 10-25, Safari 5.1-6 */
  background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
  
  /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
  }
</style>


<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">REGISTRATION</h2>
              <p class="text-white-50 mb-5">Please Enter Your Account Details!</p>
  <form class="signup" id="signup_form" method="post" action="/accounts/signup/">
    {% csrf_token %}
    <div class="form-outline form-white mb-4">
      <label class="fw-bold mb-2 text-uppercase" for="id_username">Username</label>
      <input type="text" name="username" placeholder="Username" autocomplete="username" minlength="1" maxlength="150"
        required="" id="id_username"
        class="form-control form-control-lg"/>


    </div>


    <div class="form-outline form-white mb-4">
      <label class="fw-bold mb-2 text-uppercase" for="id_email">E-mail</label>
      <input type="email" name="email" placeholder="E-mail address" autocomplete="email" id="id_email" class="form-control form-control-lg"/>


    </div>


    <div class="form-outline form-white mb-4">
      <label class="fw-bold mb-2 text-uppercase" for="id_password1">Password</label>
      <input type="password" name="password1" placeholder="Password" autocomplete="new-password" required=""
        id="id_password1"
        class="form-control form-control-lg"/>


    </div>


    <div class="form-outline form-white mb-4">
      <label class="fw-bold mb-2 text-uppercase" for="id_password2">Confirm Password</label>
      <input type="password" name="password2" placeholder="Password (again)" autocomplete="new-password" required=""
        id="id_password2"
        class="form-control form-control-lg"/>
    </div>

    <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign Up Â»</button>
  </form>
</div>

</div>
</div>
</div>
</div>
</div>
</section>
{% endblock %}
