{% extends 'dependencies.html' %}
{% load static%}
{% block content %}
<style>
    .gradient-custom {
    /* fallback for old browsers */
    background: #6a11cb;
    /* Chrome 10-25, Safari 5.1-6 */
    background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
    }
    .vh-100 {
    height: 200vh!important;
}
</style>
<section class="gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-50">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-5">Please enter your login and password!</p>
                            <form class="login" method="POST" action="/accounts/login/">
                                {% csrf_token %}
                                <div class="form-outline form-white mb-4">
                                    <label class="fw-bold mb-2 text-uppercase" for="id_login">Username</label>
                                    <input type="text" name="login" placeholder="Username" autocomplete="username" maxlength="150" required="" id="id_login" class="form-control form-control-lg" />
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label class="fw-bold mb-2 text-uppercase" for="id_password">Password</label>
                                    <input type="password" name="password" placeholder="Password" autocomplete="current-password" required="" id="id_password" class="form-control form-control-lg" />
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label for="id_remember" class="btn btn-primary">Remember Me</label>
                                    <input type="checkbox" name="remember" id="id_remember" class="btn-check" autocomplete="off">
                                </div>
                                <input type="hidden" name="next" value="/" wfd-invisible="true">
                                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="/accounts/password/reset/">Forgot Password?</a></p>
                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign In</button>
                                <div>
                                    <p class="mb-0">Do not have an account?<a class="text-white-50 fw-bold" href="/accounts/signup/" >Register</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
